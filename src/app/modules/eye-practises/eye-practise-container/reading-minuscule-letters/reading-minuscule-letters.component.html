<div class="reading-minuscule-container p-4">
    <h1 class="title">{{ title }}</h1>

    @for (fontStyle of fontStyleList; track fontStyle) {
        @for (eye_exercise of eyeExerciseList; track eye_exercise) {
            <div class="row col-sm-12 mt-3">
                <div class="col-sm-12" [ngClass]="fontStyle" [innerHTML]="eye_exercise.text"></div>
            </div>
        }
    }
</div>
