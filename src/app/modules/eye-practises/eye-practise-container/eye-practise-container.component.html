<div class="eye-practises-container p-4">
  <h1 class="title">{{ title }}</h1>

  <div class="eye-practises-wrapper">
    <div class="grid grid-cols-1 gap-x-2 gap-y-2 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 xl:gap-x-4 xl:gap-y-4">
      @for (eye_practise of eyePractiseInterfaces; track eye_practise) {
        <mat-card appearance="outlined" routerLink="{{ eye_practise.route }}">
          <mat-card-header>
            <mat-icon mat-card-avatar class="card-header-icon material-symbols-outlined">{{ eye_practise.icon }}</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>{{ eye_practise.name }}</mat-card-title>
            <mat-card-subtitle>{{ eye_practise.description }}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </div>
</div>
